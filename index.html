<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unity Assets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #202020;
        }
        h1, h2, h3 {
            color: #ffffff;
            font-weight: bolder;
        }
        p {
            color:#c9c9c9;
        }
        
        .Button {
            margin: 40px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #00ffe5;
            text-decoration: none;
            border: 2px solid #00f7ff;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            text-shadow: rgb(0, 0, 0) 1px 0 10px;
        }

        .Button:hover {
            background-color: #00ffe5;
            color: #000;
        }
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .asset-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .asset-card img {
            max-width: 100%;
            height: auto;
        }

        .show-off{
            background-color: #171717;
            border: 5px solid #ffffff; /* Add a 2px solid black border */
            border-radius: 20px; /* Round the corners with a 15px radius [[2]] */
            padding: 20px; /* Add some padding inside the div */
            text-align: center; /* Center the text content [[6]] */
            width: 300px; /* Set a width for the div (adjust as needed) */
            height: 200px; /* Set a height for the div (adjust as needed) */
        }

        .asset-name{
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-weight: bolder;
            font-size: 30px;
            background-color: black;
            
            transition: background-color 0.3s, color 0.3s;
        }
        .asset-name:hover{
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 10px;
            color: rgb(0, 0, 0);
            background-color: white;
            text-decoration: none;
            font-weight: bolder;
            font-size: 30px;
        }

        .asset-image {
            padding-bottom: 20px;
            border-radius: 5px 5px;
        }

        .profile-picture {
            width: 170px; /* Set the width of the image */
            height: 170px; /* Set the height of the image */
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Ensure the image covers the entire space */
            border: 3px solid #ffffff; /* Add a white border around the image */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            margin-left: 40px;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

    </style>
</head>
<body>
    <h1>Der Guteste</h1>
</body>
</html>
